{% extends 'content.html' %}
{% load i18n %}
{% block title %}{% translate 'Give Back' %}{% endblock %}

{% block content %}
<table>
    <tr>
        <td>{% translate 'material' %}</td>
        <td>{{ thing }}</td>
    </tr>
    <tr>
        <td>{% translate 'user' %}</td>
        <td>{{ user }}</td>
    </tr>
</table>

<form method="post">{% csrf_token %}
	<input class="btn btn-success" type="submit" value="{% trans 'Save' %}" />
	<a href="{% url 'inventory:detailWorkplace' user.id %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
</form>
{% endblock %}
