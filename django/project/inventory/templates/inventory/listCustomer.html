{% extends 'content.html' %}
{% load i18n %}
{% block title %}{% translate 'List of users' %}{% endblock %}

{% block content %}
<table border="2">
    <tr>
        <th>Name</th>
        <th>Details</th>
    </tr>
    {% for customer in object_list %}
    <tr>
        <td>{{ customer.name}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
