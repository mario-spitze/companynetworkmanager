{% extends 'content.html' %}
{% load i18n %}
{% block title %}
    {%if operation == "update" %}
        {% trans 'Edit Hardwareclass' %}
    {% else %}
        {% trans 'New Hardwareclass' %}
    {% endif %}
{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans 'Save' %}">
	<a href="{{ view.get_success_url }}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
</form>
{% endblock %}
