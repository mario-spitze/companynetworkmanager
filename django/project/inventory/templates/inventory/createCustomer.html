{% extends 'content.html' %}
{% load i18n %}
{% block title %}
    {%if operation == "update" %}
        {% trans 'Edit Customer' %}
    {% else %}
        {% trans 'Add Customer' %}
    {% endif %}
{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="button" value="{% trans 'Save' %}">
	<a href="{% url 'inventory:listCustomer' %}" class="button button-cancel">{% trans 'Cancel' %}</a>
</form>
{% endblock %}
