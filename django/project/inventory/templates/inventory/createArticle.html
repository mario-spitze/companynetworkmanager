{% extends 'content.html' %}
{% load i18n %}
{% block title %}{% translate 'Add Article' %}{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br />
    <input type="submit" class="button" value="{% trans 'Save' %}">
	<a href="{% url 'inventory:listArticle' %}" class="button button-cancel">{% trans 'Cancel' %}</a>
</form>
{% endblock %}
