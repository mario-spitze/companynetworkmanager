{% extends 'content.html' %}
{% load i18n %}
{% block title %}{% translate 'Add Article' %}{% endblock %}

{% block content %}

<form action="{% url 'inventory:createArticle' %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="{% trans 'Save' %}">
</form>
{% endblock %}
