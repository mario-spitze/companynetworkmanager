{% extends 'content.html' %}
{% load i18n %}

{% block title %}{% translate 'Create single Handover' %}{% endblock %}

{% block content %}
<form action="{% url 'inventory:createHandover' objType pk %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="{% trans 'Save' %}">
</form>
{% endblock %}
