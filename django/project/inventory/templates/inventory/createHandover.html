{% extends 'content.html' %}
{% load i18n %}

{% block title %}{% translate 'Create single Handover' %}{% endblock %}

{% block content %}
<form action="{% url 'inventory:createHandover' objType pk %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br />
    <input class="button" type="submit" value="{% trans 'Save' %}">
	<a href="{% url 'inventory:listEquipment' %}" class="button button-cancel">{% trans 'Cancel' %}</a>
</form>
{% endblock %}
