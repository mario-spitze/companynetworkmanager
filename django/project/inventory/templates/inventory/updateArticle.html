{% extends 'content.html' %}
{% load i18n %}
{% block title %}{% translate 'Change articel' %}{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" class="button" value="Submit">
	<a href="{% url 'inventory:listArticle' %}" class="button button-cancel">{% trans 'Cancel' %}</a>
</form>
{% endblock %}
