{% extends 'content.html' %}
{% load i18n %}
{% block title %}{% translate 'List of hardwareclases' %}{% endblock %}

{% block content %}
<table border="2">
    <tr>
        <th>Name</th>
        <th>{% translate 'action' %}</th>
    </tr>
    {% for hardwareClass in object_list %}
    <tr>
        <td>{{ hardwareClass.name}}</td>
        <td><a href="{% url 'inventory:updateHardwareClass' hardwareClass.pk %}">{% translate 'edit' %}</a></td> 
    </tr>
    {% endfor %}
</table>
{% endblock %}
