{% extends 'content.html' %}

{% block title %}Ger√§teliste{% endblock %}

{% block content %}
<table border="2">
    <tr>
        <th>Name</th>
        <th>SN or Count</th>
        <th>Position</th>
    </tr>
    {% for equipment in object_list %}
    <tr>
        <td>{{ equipment}}</td>
        <td>{{ equipment.sn }}{{ equipment.stock }}</td>
        <td>{{ equipment.getLastUser }}</td>
        <td><a href="{% url 'inventory:createHandover' equipment.getType equipment.id %}">Verleihen</a></td>
        <td><a href="{% url 'inventory:updateEquipment' equipment.id %}">edit</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
